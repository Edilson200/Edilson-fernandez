<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de seleccion multiple</title>
    <style>
        body {
    background-image: url(fondo.jpg);
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

#quiz {
    max-width: 500px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.question h3 {
    margin-top: 0;
    color: #333333;
}

.options label {
    display: block;
    margin-bottom: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}

#submit {
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#result {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: black;
}

#result p {
    margin-bottom: 10px;
}

.correct {
    color: green;
}

.incorrect {
    color: red;
}

@media (max-width: 500px) {
    body {
        padding: 10px;
    }

    #quiz {
        max-width: 100%;
    }

    .options label {
        width: 100%;
    }

    #submit {
        width: 100%;
    }
}

    </style>

</head>
<body>

    <h1>Lengua Castellana</h1>
    <div id="quiz"></div>
    <button id="submit">Ver puntuacion</button>
    <div id="result"></div>
</body>
<script>

    document.addEventListener("DOMContentLoaded", function() {
        const quizContainer = document.getElementById("quiz");
        const resultContainer = document.getElementById("result");
        const submitButton = document.getElementById("submit");

        // Agrega preguntas y respuestas
        const questions = [
            {
                question: "<u>El punto y coma</u></br>¿En cuál de las siguientes oraciones se usa correctamente el punto y coma?",
                answers: {
                    a: "Estaba cansado; sin embargo, no dejó de trabajar.",
                    b: "Vamos al parque; porque quiero caminar.",
                    c: "Compramos manzanas; naranjas; y peras.",
                    d: "Estudió mucho; aunque no aprobó.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>El punto</u></br>¿En cuál de estas opciones el uso del punto es correcto?",
                answers: {
                    a: "Luis llegó tarde; como siempre",
                    b: "Mañana vamos al cine, me invitaron.",
                    c: "Hoy salimos de vacaciones. Nos iremos temprano.",
                    d: "El examen es difícil porque hay que estudiar mucho. Pero no me preocupo.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Los dos puntos</u></br>¿En qué oración están bien empleados los dos puntos?",
                answers: {
                    a: "Solo me queda decirte una cosa: te felicito.",
                    b: "No entiendo por qué: no te gusta la pizza.",
                    c: "Me preguntó lo siguiente: ¿quieres ir al cine?.",
                    d: "Necesito los siguientes ingredientes para la receta: leche; harina y azúcar.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>El guión (-)</u></br>Elige la oración que muestra un uso adecuado del guión",
                answers: {
                    a: "Esta es la relación causa - efecto.",
                    b: " Juan - Pedro llegaron temprano.",
                    c: "El director adjunto - secretario habló ayer.",
                    d: "Luchó por sus ideas -aunque sabía que perdería-.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>La raya (—)</u></br>¿En cuál oración se usa correctamente la raya?",
                answers: {
                    a: "Me dijo — no sabía que hacer.",
                    b: "El profesor —explicó el ejercicio— y luego se fue.",
                    c: "Los invitados llegaron tarde—, así que empezó la cena.",
                    d: "Vamos— a la fiesta de cumpleaños de Ana.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Las comillas</u></br>¿En cuál oración se emplean correctamente las comillas?",
                answers: {
                    a: "Me dijo que \"mañana no vendrá\".",
                    b: "Quiero que me devuelvas el libro de \"ciencias\".",
                    c: "Ella le dijo \"Te extraño\".",
                    d: "Ayer leí \"El Principito\".",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Los paréntesis ( )</u></br>¿En cuál oración se usa bien el paréntesis?",
                answers: {
                    a: "Mañana (sin duda) iremos al cine.",
                    b: "Los planetas (tierra, marte, júpiter) son interesantes.",
                    c: "El perro ladraba ( y el gato dormía).",
                    d: "Me encantan los libros (de aventuras).",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Los puntos suspensivos (...)</u></br>¿Dónde están bien empleados los puntos suspensivos?",
                answers: {
                    a: "No sé qué hacer... tengo que decidir pronto.",
                    b: "Llegaron tarde porque... comieron, hablaron, se relajaron.",
                    c: "Quiero ir al cine...pero no tengo dinero.",
                    d: "Terminó... y se fue sin decir adiós.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>Signos de interrogación y exclamación</u></br>¿Cuál oración tiene correctamente colocados los signos de interrogación y exclamación?",
                answers: {
                    a: "¿Sabes lo que hiciste? ¡Cómo pudiste!",
                    b: "¿Qué quieres hacer! Vamos ya.",
                    c: "¿Dónde está? Quiero saberlo ahora!",
                    d: "¿Cómo te fue en el examen! Fue difícil?",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>Regla de la B y V</u></br>Elige la oración donde se ha utilizado correctamente la letra V",
                answers: {
                    a: "Yo evité que la puerta se cerrara.",
                    b: "Bamos al cine esta tarde.",
                    c: "Me gustó el color de tu vestido.",
                    d: "Mi casa está suvida en un cerro.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Regla de la C, S, Z</u></br>¿En cuál de las siguientes palabras está correctamente empleada la letra Z?",
                answers: {
                    a: "Pasar la tarde.",
                    b: "Debería comenzar a estudiar.",
                    c: "Conduzco mi auto.",
                    d: "Está empesando a llover.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Regla de la G y J</u></br>Elige la opción que usa correctamente la letra J",
                answers: {
                    a: "Ayer dijo la verdad.",
                    b: "En la clase de biología me fue bien.",
                    c: "Se forjó una espada.",
                    d: "Este trabajo es muy ejemplar.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>Regla de la H</u></br>Selecciona la oración donde el uso de la letra H es correcto",
                answers: {
                    a: "Es un ehemplo para todos.",
                    b: "Hola, ¿cómo estás?",
                    c: "Havia una vez un niño.",
                    d: "Me hicieron una herina en la mano.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Categorías gramaticales</u></br>Selecciona la opción que no corresponde a una categoría gramatical",
                answers: {
                    a: "Sustantivo.",
                    b: "Verbo.",
                    c: "Oración.",
                    d: "Adjetivo.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Clasificación del sustantivo</u></br>¿Cuál de los siguientes sustantivos es un ejemplo de un sustantivo abstracto?",
                answers: {
                    a: "Mesa.",
                    b: "Libertad.",
                    c: "Perro.",
                    d: "Ciudad.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Accidentes del sustantivo (género)</u>Elige la oración donde el sustantivo está en un género incorrecto</br>",
                answers: {
                    a: "La estudiante terminó su trabajo a tiempo.",
                    b: "El médico revisó a su paciente.",
                    c: "El águila voló alto en el cielo.",
                    d: "La agua estaba muy fría para nadar.",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Accidentes del sustantivo (número)</u></br>Selecciona la oración donde el número del sustantivo está mal utilizado",
                answers: {
                    a: "Los niños jugaron en el parque.",
                    b: "Me gustan las flores rojas.",
                    c: "Trae los lápices para escribir.",
                    d: "Las jovenes llegaron temprano.",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Funciones sintácticas del sustantivo</u></br>En la oración \"El perro ladra en el jardín\", ¿cuál es la función sintáctica del sustantivo \"perro\"?",
                answers: {
                    a: "Núcleo del predicado.",
                    b: "Modificador directo.",
                    c: "Sujeto.",
                    d: "Complemento directo.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Modificadores del sustantivo (determinantes)</u></br>¿Qué palabra en la oración \"La niña pequeña juega en el parque\" es un modificador directo del sustantivo \"niña\"?",
                answers: {
                    a: "Pequeña.",
                    b: "Juega.",
                    c: "En.",
                    d: "La.",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Modificadores del sustantivo (adjetivos)</u></br>En la oración \"El coche rojo es muy rápido\", ¿qué función tiene el adjetivo \"rojo\"?",
                answers: {
                    a: "Núcleo del sujeto.",
                    b: "Aposición.",
                    c: "Modificador directo del sustantivo.",
                    d: "Núcleo del predicado.",
                },
                correctAnswer: "c"
            },
        
            
        ];

        // Muestra las preguntas en el contenedor
        function displayQuiz() {
            const output = [];
            questions.forEach((question, questionIndex) => {
                const options = [];
                for (letter in question.answers) {
                    options.push(
                        `<label>
                            <input type="radio" name="question${questionIndex}" value="${letter}">
                            ${letter}: ${question.answers[letter]}
                        </label>`
                    );
                }
                output.push(
                    `<div class="question">
                        <h3>${question.question}</h3>
                        <div class="options">
                            ${options.join("")}
                        </div>
                    </div>`
                );
            });
            quizContainer.innerHTML = output.join("");
        }

        // Verifica las respuestas y muestra el puntaje y los resultados
        function showResults() {
            const answerContainers = quizContainer.querySelectorAll(".options");
            let score = 0;
            let numIncorrect = 0;

            questions.forEach((question, questionIndex) => {
                const answerContainer = answerContainers[questionIndex];
                const selector = `input[name=question${questionIndex}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                if (userAnswer === question.correctAnswer) {
                    score++;
                    answerContainer.className = "options correct";
                } else {
                    numIncorrect++;
                    answerContainer.className = "options incorrect";
                    // Muestra la respuesta correcta
                    const correctOption = answerContainer.querySelector(`input[value=${question.correctAnswer}]`);
                    correctOption.parentNode.style.color = "green";
                }
            });

            const resultPercentage = (score / questions.length) * 100;
            resultContainer.innerHTML = `
                <p>Puntuación: ${score} / ${questions.length}</p>
                <p>Respuestas incorrectas: ${numIncorrect}</p>
                <p>Porcentaje de acierto: ${resultPercentage}%</p>
            `;
            resultContainer.style.display = "block";
        }

        // Event listener para el botón "Enviar"
        submitButton.addEventListener("click", showResults);

        // Muestra las preguntas al cargar la página
        displayQuiz();
    });


</script>
</html>
