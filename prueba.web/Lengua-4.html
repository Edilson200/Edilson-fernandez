<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen de seleccion multiple</title>
    <style>
        body {
    background-image: url(fondo.jpg);
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    padding: 20px;
    margin: 0;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: black;
}

#quiz {
    max-width: 500px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.question {
    margin-bottom: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.question h3 {
    margin-top: 0;
    color: #333333;
}

.options label {
    display: block;
    margin-bottom: 10px;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}

#submit {
    display: block;
    margin: 0 auto;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

#result {
    display: none;
    text-align: center;
    margin-top: 20px;
    color: black;
}

#result p {
    margin-bottom: 10px;
}

.correct {
    color: green;
}

.incorrect {
    color: red;
}

@media (max-width: 500px) {
    body {
        padding: 10px;
    }

    #quiz {
        max-width: 100%;
    }

    .options label {
        width: 100%;
    }

    #submit {
        width: 100%;
    }
}

    </style>

</head>
<body>

    <h1>Lengua Castellana</h1>
    <div id="quiz"></div>
    <button id="submit">Ver puntuacion</button>
    <div id="result"></div>
</body>
<script>

    document.addEventListener("DOMContentLoaded", function() {
        const quizContainer = document.getElementById("quiz");
        const resultContainer = document.getElementById("result");
        const submitButton = document.getElementById("submit");

        // Agrega preguntas y respuestas
        const questions = [
            {
                question: "<u>Clasificación del sustantivo (común o propio)</u></br>¿Cuál de los siguientes sustantivos es un sustantivo propio?",
                answers: {
                    a: "Libro.",
                    b: "Gato.",
                    c: "María.",
                    d: "Ciudad.",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Accidentes del sustantivo (casos especiales de género)</u></br>¿En cuál de las siguientes oraciones el sustantivo está en el género correcto?",
                answers: {
                    a: "El agua está fría.",
                    b: "La águila voló muy alto.",
                    c: "El artista presentó su nueva obra.",
                    d: "La poeta recibió un premio.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Funciones sintácticas del sustantivo (complemento directo)</u></br>En la oración \"Compré un libro nuevo\", ¿qué función tiene el sustantivo \"libro\"?",
                answers: {
                    a: "Sujeto.",
                    b: "Complemento indirecto.",
                    c: "Complemento directo.",
                    d: "Modificador del predicado.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Clasificación del adjetivo</u></br>Selecciona la oración donde el adjetivo es de tipo calificativo",
                answers: {
                    a: "El perro gris corre rápido",
                    b: "Ese libro es mío",
                    c: "Tengo varias manzanas.",
                    d: "Las tres sillas están ocupadas.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>Grado positivo del adjetivo</u></br>¿En cuál de las siguientes oraciones el adjetivo está en su grado positivo?",
                answers: {
                    a: "Este libro es más interesante que el otro.",
                    b: "Mi coche es el más rápido de todos.",
                    c: "El día está soleado.",
                    d: "El niño es el más aplicado de la clase.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Grado comparativo del adjetivo</u></br>¿En cuál oración el adjetivo está en grado comparativo?",
                answers: {
                    a: "La montaña es altísima.",
                    b: "María es tan alta como su hermana.",
                    c: "El coche es muy rápido.",
                    d: "Este examen es difícil.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Grado superlativo del adjetivo</u></br>Selecciona la oración que contiene un adjetivo en grado superlativo",
                answers: {
                    a: "El río es largo.",
                    b: "Este pastel es delicioso.",
                    c: "La ciudad es grandísima.",
                    d: "La comida es más sabrosa que la de ayer.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Concordancia del adjetivo calificativo con el sustantivo</u></br>Elige la oración donde el adjetivo calificativo concuerda correctamente en género y número con el sustantivo",
                answers: {
                    a: "Las flores rojos están en el florero.",
                    b: "El niño alto juega al fútbol.",
                    c: "Los libros interesante están en la mesa.",
                    d: "La montaña grande están cubiertas de nieve.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Clasificación del adjetivo (determinativo)</u></br>¿En cuál de las siguientes oraciones el adjetivo es de tipo determinativo?",
                answers: {
                    a: "Quiero comprar esta camisa.",
                    b: "El gato negro está durmiendo.",
                    c: "La ventana es grande.",
                    d: "El café está caliente.",
                },
                correctAnswer: "a"
            },
            {
                question: "<u>Grado comparativo (superioridad)</u></br>¿Qué oración contiene un adjetivo comparativo de superioridad?",
                answers: {
                    a: "Juan es menos inteligente que su hermano.",
                    b: "El examen fue tan largo como el anterior.",
                    c: "La película es más interesante que el libro.",
                    d: "Mi perro es el más bonito.",
                },
                correctAnswer: "c"
            },
            {
                question: "<u>Grado superlativo absoluto</u></br>Selecciona la oración donde se usa un superlativo absoluto",
                answers: {
                    a: "Esta es la calle más bonita.",
                    b: "El perro es muy grande.",
                    c: "El día fue muy caluroso.",
                    d: "El sol está brillantísimo hoy.",
                },
                correctAnswer: "d"
            },
            {
                question: "<u>Grado positivo del adjetivo</u></br>¿En cuál de las siguientes oraciones el adjetivo está en grado positivo?",
                answers: {
                    a: "María es la más alta de la clase.",
                    b: "Este problema es difícil.",
                    c: "La casa es más bonita que la tuya.",
                    d: "El examen fue facilísimo.",
                },
                correctAnswer: "b"
            },
            {
                question: "<u>Concordancia entre el adjetivo y el sustantivo (género y número)</u></br>Elige la oración donde la concordancia entre el adjetivo y el sustantivo es correcta",
                answers: {
                    a: "Las sillas viejos están en la sala.",
                    b: "El vestido roja está en la cama.",
                    c: "Las flores amarillas decoran el salón.",
                    d: "Los niños pequeño juegan en el parque.",
                },
                correctAnswer: "c"
            },
            
        
            
        ];

        // Muestra las preguntas en el contenedor
        function displayQuiz() {
            const output = [];
            questions.forEach((question, questionIndex) => {
                const options = [];
                for (letter in question.answers) {
                    options.push(
                        `<label>
                            <input type="radio" name="question${questionIndex}" value="${letter}">
                            ${letter}: ${question.answers[letter]}
                        </label>`
                    );
                }
                output.push(
                    `<div class="question">
                        <h3>${question.question}</h3>
                        <div class="options">
                            ${options.join("")}
                        </div>
                    </div>`
                );
            });
            quizContainer.innerHTML = output.join("");
        }

        // Verifica las respuestas y muestra el puntaje y los resultados
        function showResults() {
            const answerContainers = quizContainer.querySelectorAll(".options");
            let score = 0;
            let numIncorrect = 0;

            questions.forEach((question, questionIndex) => {
                const answerContainer = answerContainers[questionIndex];
                const selector = `input[name=question${questionIndex}]:checked`;
                const userAnswer = (answerContainer.querySelector(selector) || {}).value;

                if (userAnswer === question.correctAnswer) {
                    score++;
                    answerContainer.className = "options correct";
                } else {
                    numIncorrect++;
                    answerContainer.className = "options incorrect";
                    // Muestra la respuesta correcta
                    const correctOption = answerContainer.querySelector(`input[value=${question.correctAnswer}]`);
                    correctOption.parentNode.style.color = "green";
                }
            });

            const resultPercentage = (score / questions.length) * 100;
            resultContainer.innerHTML = `
                <p>Puntuación: ${score} / ${questions.length}</p>
                <p>Respuestas incorrectas: ${numIncorrect}</p>
                <p>Porcentaje de acierto: ${resultPercentage}%</p>
            `;
            resultContainer.style.display = "block";
        }

        // Event listener para el botón "Enviar"
        submitButton.addEventListener("click", showResults);

        // Muestra las preguntas al cargar la página
        displayQuiz();
    });


</script>
</html>
